<h1>Stepping Stones Status â€” River Wharfe (Ilkley)</h1>
  <div id="status">Loadingâ€¦</div>

<script>
const threshold = 0.16;

async function checkLevel() {
  try {
    // Use Environment Agency API
    const url = "https://environment.data.gov.uk/flood-monitoring/id/stations/F1902/measures";
    const res = await fetch(url);
    const json = await res.json();

    const latest = json.items?.[0]?.latestReading;
    if (!latest || latest.value == null) {
      document.getElementById("status").innerText = "No data available";
      return;
    }

    const level = parseFloat(latest.value);

    if (level < threshold) {
      document.getElementById("status").innerHTML = 
        `ðŸ‘ Crossable â€” level is ${level.toFixed(2)} m`;
    } else {
      document.getElementById("status").innerHTML =
        `âš ï¸ Not crossable â€” level is ${level.toFixed(2)} m`;
    }

  } catch (e) {
    console.error(e);
    document.getElementById("status").innerText = "Error fetching data";
  }
}

checkLevel();
</script>
